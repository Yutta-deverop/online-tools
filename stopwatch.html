<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Stopwatch</title>
 <style>
:root {
  --primary-color: #ffffff;
  --secondary-color: #f0f0f0;
  --accent-color: #333333;
}

body {
  font-family: Arial, sans-serif;
  background-color: var(--primary-color);
  color: var(--accent-color);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  width: 300px;
}

.stopwatch {
  margin: 20px 0;
}

.time-display {
  font-size: 2rem;
  padding: 10px;
  background-color: var(--secondary-color);
  border-radius: 10px;
  margin-bottom: 20px;
}

.buttons button {
  margin: 5px;
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.buttons button:hover {
  opacity: 0.8;
}

/* ドロップダウンメニュー */
.theme-selector {
  margin-top: 20px;
  font-size: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.theme-selector label {
  font-weight: bold;
  font-size: 1rem;
}

#themeSelect {
  padding: 10px 15px;
  font-size: 1rem;
  background-color: var(--secondary-color);
  border: 2px solid #9c9c9c;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
  color: #000000;
  outline: none;
}

#themeSelect:hover {
  background-color: var(--accent-color);
  color: var(--primary-color);
  box-shadow: 0 4px 8px rgb(217 207 207 / 20%);
}

#themeSelect:focus {
  border-color: #9c9c9c;
  box-shadow: 0 0 5px rgb(0 0 0 / 30%);
}

#themeSelect option {
  padding: 10px;
  background-color: var(--primary-color);
  color: var(--accent-color);
}

#themeSelect option:hover {
  background-color: var(--secondary-color);
}

.lap-container {
  height: 200px; /* 高さを固定 */
  overflow-y: auto; /* スクロールを有効化 */
  margin-top: 20px;
  padding: 10px;
  background-color: var(--secondary-color);
  border-radius: 10px;
  border: 1px solid var(--accent-color);
}

.lap-container h2 {
  margin: 0 0 10px 0;
  font-size: 1.2rem;
}

.lap-times {
  list-style: none;
  padding: 0;
  margin: 0;
}

.lap-times li {
  background-color: var(--primary-color);
  padding: 5px 10px;
  margin-bottom: 5px;
  border-radius: 5px;
  box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
}

#themeSelect {
  padding: 5px;
}

.white {
  --primary-color: #ffffff;
  --secondary-color: #f0f0f0;
  --accent-color: #333333;
}

.gray {
  --primary-color: #dcdcdc;
  --secondary-color: #d0d0d0;
  --accent-color: #444444;
}

.blue {
  --primary-color: #e0f7fa;
  --secondary-color: #b2ebf2;
  --accent-color: #00796b;
}

.green {
  --primary-color: #e8f5e9;
  --secondary-color: #c8e6c9;
  --accent-color: #388e3c;
}

.pink {
  --primary-color: #fce4ec;
  --secondary-color: #f8bbd0;
  --accent-color: #c2185b;
}

.delete-lap {
  background: none;
  border: none;
  font-size: 0.8rem;  /* ボタンのサイズを小さく */
  color: #d32f2f;  /* 赤色 */
  cursor: pointer;
  margin-left: 10px;
  transition: transform 0.2s, box-shadow 0.2s;  /* アニメーション */
}

.delete-lap:hover {
  color: #c2185b;  /* ホバー時の色 */
  transform: scale(1.2);  /* ホバー時に少し大きく */
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);  /* 少し影を付ける */
}
</style>

</head>
<body>
  <div class="container">
    <h1>ストップウォッチ</h1>
    <div class="stopwatch">
      <div class="time-display" id="timeDisplay">00:00:00.000</div>
      <div class="buttons">
        <button id="startStopButton">スタート</button>
        <button id="resetButton">リセット</button>
        <button id="lapButton">ラップ</button>
      </div>
    </div>
    <div class="theme-selector">
      <label for="themeSelect">テーマ:</label>
      <select id="themeSelect">
        <option value="white">ホワイト</option>
        <option value="gray">グレー</option>
        <option value="blue">ブルー</option>
        <option value="green">グリーン</option>
        <option value="pink">ピンク</option>
      </select>
    </div>
    <div class="lap-container">
      <h2>ラップタイム</h2>
      <ul class="lap-times" id="lapTimes"></ul>
    </div>
  </div>
  <script>
let startTime;
let elapsedTime = 0;
let timerInterval;
const timeDisplay = document.getElementById("timeDisplay");
const lapTimes = document.getElementById("lapTimes");
const themeSelect = document.getElementById("themeSelect");
const startStopButton = document.getElementById("startStopButton");

function formatTime(ms) {
  const date = new Date(ms);
  const minutes = String(date.getUTCMinutes()).padStart(2, '0');
  const seconds = String(date.getUTCSeconds()).padStart(2, '0');
  const milliseconds = String(date.getUTCMilliseconds()).padStart(3, '0');
  return `${minutes}:${seconds}.${milliseconds}`;
}

function startStop() {
  if (timerInterval) {
    clearInterval(timerInterval);
    timerInterval = null;
    startStopButton.textContent = "スタート";
  } else {
    startTime = Date.now() - elapsedTime;
    timerInterval = setInterval(() => {
      elapsedTime = Date.now() - startTime;
      timeDisplay.textContent = formatTime(elapsedTime);
    }, 10);
    startStopButton.textContent = "ストップ";
  }
}

function reset() {
  clearInterval(timerInterval);
  timerInterval = null;
  elapsedTime = 0;
  timeDisplay.textContent = "00:00:00.000";
  lapTimes.innerHTML = "";
  startStopButton.textContent = "スタート";
}

function recordLap() {
  if (elapsedTime === 0) return;
  const li = document.createElement("li");
  li.className = "lap-item";

  const lapText = document.createElement("span");
  lapText.textContent = formatTime(elapsedTime);

  const deleteButton = document.createElement("button");
  deleteButton.textContent = "❌️";
  deleteButton.className = "delete-lap";
  deleteButton.addEventListener("click", () => {
    li.remove();
  });

  li.appendChild(lapText);
  li.appendChild(deleteButton);
  lapTimes.appendChild(li);
}

function changeTheme() {
  document.body.className = themeSelect.value;
}

startStopButton.addEventListener("click", startStop);
document.getElementById("resetButton").addEventListener("click", reset);
document.getElementById("lapButton").addEventListener("click", recordLap);
themeSelect.addEventListener("change", changeTheme);
  </script>
</body>
</html>
